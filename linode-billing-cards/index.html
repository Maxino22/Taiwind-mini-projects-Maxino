<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://cdn.tailwindcss.com"></script>
		<title>Linode Billing Page</title>
	</head>
	<body>
		<div class="flex justify-center items-center h-screen">
			<!-- payment -->
			<div class="border border-slate-300 flex flex-col p-6 w-96 mr-2">
				<h3 class="text-xl font-bold">Account Balance</h3>
				<!-- border -->
				<div class="border-t border-slate-700"></div>
				<div class="flex justify-between">
					<p>Balance</p>
					<p>$5.00</p>
				</div>
				<a href="#" class="text-blue-500 mt-4">Make a payment</a>
			</div>
			<!-- Charges -->
			<div class="border border-slate-300 flex flex-col p-11 w-96">
				<h3 class="flex text-xl font-bold">
					Accrued Charges
					<span class="inline p-0 m-0 mt-2 ml-1 w-4 h-4">
						<svg
							class="MuiSvgIcon-root"
							focusable="false"
							viewBox="0 0 24 24"
							aria-hidden="true"
						>
							<path
								d="M11 18h2v-2h-2v2zm1-16C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm0-14c-2.21 0-4 1.79-4 4h2c0-1.1.9-2 2-2s2 .9 2 2c0 2-3 1.75-3 5h2c0-2.25 3-2.5 3-5 0-2.21-1.79-4-4-4z"
							></path>
						</svg>
					</span>
				</h3>
				<!-- border -->
				<div class="border-t border-slate-700"></div>
				<div class="flex justify-between">
					<p>since Last Invoice</p>
					<p>$0.41</p>
				</div>
			</div>
		</div>
	</body>
</html>
