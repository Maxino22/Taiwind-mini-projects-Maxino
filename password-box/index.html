					</div>
					<button
						class="text-white rounded-lg py-2 bg-[#1D3153] px-3 hover:scale-105"
					>
						Continue
					</button>
				</div>
				<a
					href="#"
					class="mt-3 text-sm font-normal text-[#1D3153] underline decoration-solid"

				>
