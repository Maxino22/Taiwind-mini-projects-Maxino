<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Mulish:wght@300&family=Noto+Sans+Mono&display=swap"
			rel="stylesheet"
		/>
		<script src="https://cdn.tailwindcss.com"></script>
		<script>
			tailwind.config = {
				theme: {
					fontFamily: {
						sans: ['Mulish', 'sans-serif'],
					},
					extend: {
						colors: {
							primary: 'steelblue',
							secondary: '#ccc',
							formcolor: 'rgba(0,0,0,0.4)',
						},
					},
				},
			}
		</script>
		<title>Login Form</title>
	</head>
	<body>
		<div
			class="flex items-center justify-center h-screen bg-primary text-secondary font-sans"
		>
			<div class="flex flex-col bg-formcolor px-5 py-10 mx-6 rounded">
				<h1 class="text-4xl text-white text-center font-bold mb-8">
					Please Log in
				</h1>
				<form>
					<div class="relative w-80 mr-5 ml-0 my-10">
						<input
							class="block bg-transparent border-0 border-b-2 px-4 py-0 w-full text-white border-white font-xl focus:outline-none focus:border-b-[lightblue]"
							type="email"
							required
						/>
						<label
							id="label"
							class="focus:text-[lightblue] absolute top-0 left-0"
							for="email"
							>Email</label
						>
					</div>
					<div class="relative w-80 mr-5 ml-0 my-10">
						<input
							class="block bg-transparent border-0 border-b-2 px-4 py-0 w-full text-black border-white font-xl focus:outline-none focus:border-b-[lightblue] focus:-translate-y-16"
							type="password"
							required
						/>
						<label
							id="label"
							class="absolute top-0 left-0 focus:text-[lightblue]"
							for="email"
							>Password</label
						>
					</div>
					<button
						class="inline-block w-full bg-[lightblue] p-3 rounded text-base text-black border-0 active:scale-75 duration-500"
					>
						Login
					</button>
					<p class="mt-10 text-white">
						Don't have an account? <a class="text-primary" href="#">Register</a>
					</p>
				</form>
			</div>
		</div>
		<script>
			const labels = document.querySelectorAll('#label')

			labels.forEach((label) => {
				label.innerHTML = label.innerText
					.split('')
					.map(
						(letter, idx) =>
							`<span class="inline-block font-base min-w-5 focus:text-[lightblue]" style="transition-delay:${
								idx * 50
							}ms":>${letter}</span>`
					)
					.join('')
			})
		</script>
	</body>
</html>
